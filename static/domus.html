<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMUS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="topnav">
    <span>DOMUS</span>
  </div>

  <div id="example-graphs-container">
    <form action="#">
      <label for="example-graphs">Example Graphs</label>
      <select name="example-graphs" id="example-graphs"></select>
      <input type="submit" value="Use" class="button" />
    </form>
    <button class="button" id="download-example-button" onclick="downloadExample()">
      Download Example
    </button>
  </div>

  <div id="control-panel">
    <div>
      <label for="fileInput" class="custom-file-upload" id="graph-upload">
        Upload Graph
      </label>
      <input type="file" id="fileInput">
    </div>
    <div>
      <button class="button" onclick="computeDrawing()">Compute Drawing</button>
    </div>
  </div>

  <div id="drawings-container">
    <div class="svg-container">
      <div id="drawing-svg"></div>
      <div class="download-buttons">
        <button class="button disabled download-graphml" id="download-graphml-id" disabled>Download GraphML</button>
        <button class="button disabled download-svg" id="download-svg-id" disabled>Download SVG</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="domus.js"></script>
</body>

</html>
