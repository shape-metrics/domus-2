<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Embedder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="topnav">
    <span>DOMUS</span>
  </div>

  <div id="control-panel">
    <div>
      <label for="fileInput" class="custom-file-upload" id="graph-upload">
        Upload Graph
      </label>
      <input type="file" id="fileInput">
    </div>
    <div>
      <button class="button" onclick="embed()">Compute Embedding</button>
    </div>
  </div>

  <div id="drawings-container">
    <div class="svg-container">
      <div id="embedding-svg"></div>
      <div class="download-buttons">
        <button class="button disabled download-svg" id="download-svg-id" disabled>Download SVG</button>
      </div>
    </div>
  </div>

  <script>
    function loadFile(fileName, event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const contents = e.target.result;
          FS.writeFile(fileName, contents);
        };
        reader.readAsText(file);
      }
    }

    function fitSvg(svg, padding = 8) {
      if (!svg) return;
      try {
        let group = svg.querySelector('g');
        if (group) {
          const b = group.getBBox();
          const x = b.x - padding, y = b.y - padding;
          const w = Math.max(1, b.width + padding * 2), h = Math.max(1, b.height + padding * 2);
          svg.setAttribute('viewBox', `${x} ${y} ${w} ${h}`);
        } else {
          const children = Array.from(svg.children).filter(el => el.tagName.toLowerCase() !== 'defs');
          let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
          children.forEach(el => {
            if (typeof el.getBBox === 'function') {
              try {
                const bb = el.getBBox();
                minX = Math.min(minX, bb.x);
                minY = Math.min(minY, bb.y);
                maxX = Math.max(maxX, bb.x + bb.width);
                maxY = Math.max(maxY, bb.y + bb.height);
              } catch (e) {}
            }
          });
          if (minX === Infinity) return;
          const x = minX - padding, y = minY - padding;
          const w = Math.max(1, (maxX - minX) + padding * 2), h = Math.max(1, (maxY - minY) + padding * 2);
          svg.setAttribute('viewBox', `${x} ${y} ${w} ${h}`);
        }
      } catch (err) {
        const rect = svg.getBoundingClientRect();
        svg.setAttribute('viewBox', `0 0 ${rect.width || 800} ${rect.height || 600}`);
      }
      svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');
      svg.style.width = '90%';
      svg.style.height = '90%';
    }

    function visualizeSvg(fileName, svgElement) {
      try {
        const svgContent = FS.readFile(fileName, { encoding: 'utf8' });
        svgElement.innerHTML = svgContent;
        // wait a frame so the inserted SVG is parsed, then compute the viewBox
        requestAnimationFrame(() => {
          const svg = svgElement.querySelector('svg');
          if (svg) fitSvg(svg, 8);
        });
      } catch (e) {
        console.error('Error loading file:', e);
      }
    }

    const sefeSvgOutput = document.getElementById('embedding-svg');

    const inputLabel = document.getElementById('graph-upload');
    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', (event) => {
      loadFile('/input.txt', event);
      inputLabel.textContent = event.target.files[0].name;
    });

    function writeFile(fileName, content) {
      try {
        FS.writeFile(fileName, content);
        console.log(`File ${fileName} written successfully.`);
      } catch (e) {
        console.error('Error writing file:', e);
      }
    }

    function embed() {
      let value = Module.ccall('compute_orthogonal_drawing', null, [], []);
      visualizeSvg('/output.svg', sefeSvgOutput);
      const buttons = document.getElementsByClassName('button');
      Array.from(buttons).forEach((button) => {
        button.disabled = false;
        button.classList.add('enabled');
      });
    }

    const svgDownload = document.getElementById('download-svg-id');
    svgDownload.addEventListener('click', (_) => {
      const svgContent = document.getElementById('embedding-svg').innerHTML;
      const svgFileName = "embedding.svg";
      const blob = new Blob([svgContent], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = svgFileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
  <script src="domus.js"></script>
</body>

</html>
